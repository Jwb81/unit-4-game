<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Game</title>

    <!-- styles -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script type="text/javascript" src="assets/javascript/game.js"></script>


</head>
<body>
    <h2>Star Wars RPG</h2>

    <!-- create the character cards -->
    <div id='characters'>
        <div class='characterCard greenBorder'>
            <span>Obi-Wan Kenobi</span><br>
            <img class='characterCardImage' src='assets/images/obi_wan_kenobi.jpg' height='50px'>
            <br><span>120</span>
        </div>
        <div class='characterCard greenBorder'>
            <span>Luke Skywalker</span><br>
            <img class='characterCardImage' src='assets/images/obi_wan_kenobi.jpg' height='50px'>
            <br><span>120</span>
        </div>
        <div class='characterCard greenBorder'>
            <span>Darth Sidious</span><br>
            <img class='characterCardImage' src='assets/images/obi_wan_kenobi.jpg' height='50px'>
            <br><span>120</span>
        </div>
        <div class='characterCard greenBorder'>
            <span>Darth Maul</span><br>
            <img class='characterCardImage' src='assets/images/obi_wan_kenobi.jpg' height='50px'>
            <br><span>120</span>
        </div>
        
    </div>
    
    <!-- display the user's character -->
    <h4>Your Character</h4>
    <div id='userCharacter'>

    </div>
    
    <!-- attack button and show the attacker -->
    <h5>Enemies Available To Attack</h5>
    <div id="enemies"></div>
    <h5>Fight Section</h5>
    <button class="btn">Attack</button>
    <h5>Defender</h5>
    <div id='currentOpponent'>

    </div>
    

    </body>
